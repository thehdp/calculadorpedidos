<!doctype html>
<html lang="es">
    <head>
        <link rel="icon" href="images/favicon.ico" sizes="any">
        <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
        <link rel="manifest" href="site.webmanifest">
        <meta name="theme-color" content="#ffffff">
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Verificador de Precios Mayoristas</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <h1>Calculador de Precios Mayoristas</h1>

            <div class="input-section">
                <div class="upload-section">
                    <h2>1. Subir CSV de productos</h2>
                    <input type="file" id="csvFile" accept=".csv" class="custom-file-input" />
                    <div class="status-message" id="csvStatus"></div>
                </div>

                <div class="product-input">
                    <h2>2. Lista de productos</h2>
                    <textarea
                        id="productList"
                        onclick="this.select()"
                        placeholder="Pega aquí tu lista de productos...&#10;Ejemplo:&#10;&#10;Removedor de flux...&#10;x&#10;1&#10;un.&#10;$ 6.435,00"></textarea>
                </div>

                <button id="processBtn" class="process-button">
                    <span class="icon">✓</span>
                    Calcular Precios
                </button>
            </div>

            <div class="results-section">
                <h2>Resultados</h2>
                <div id="results" class="results-table"></div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
